<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #282c35; /* Тёмный фон */
            color: #ddd;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        a.link {
            color: #9acd32;
            text-decoration: none;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 16px;
        }

        .container {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
        }

        form {
            width: 80%;
            max-width: 400px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #9acd32;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #9acd32;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #9acd32;
            border-radius: 5px;
            background-color: #333;
            color: #ddd;
        }

        fieldset {
            border: 1px solid #9acd32;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
        }

        legend {
            color: #9acd32;
            font-weight: bold;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            padding: 10px 15px;
            background-color: #9acd32;
            color: #1e1e1e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2e8b57;
        }
    </style>
</head>
<body>

    <a class="link" href="auth.html">Перейти на страницу с другой формой</a>

    <div class="container">
        <h1>Форма обратной связи</h1>
    </div>

    <form method="POST" action="http://httpbin.org/post">

        <div>
            <label for="fio">ФИО</label>
            <input type="text" id="fio" placeholder="Иванов Иван Иванович" name="fio">
        </div>

        <div>
            <label for="email">Почта</label>
            <input type="email" id="email" placeholder="ivan@ivanov.ru" name="fio" required>
        </div>

        <fieldset>
            <legend>Как вы о нас узнали?</legend>
            <div>
                <input type="radio" name="source" id="friends">
                <label for="friends">Рассказали друзья</label>
            </div>
            <div>
                <input type="radio" name="source" id="ad">
                <label for="ad">Реклама в интернете</label>
            </div>
        </fieldset>

        <div>
            <label for="feedback_type">Тип обращения</label>
            <select name="feedback_type" id="feedback_type">
                <option value="1">Жалоба</option>
                <option value="">Предложение</option>
            </select>
        </div>

        <div>
            <label for="message">Текст сообщения</label>
            <textarea id="message" name="message" rows="4" placeholder="Введите ваше сообщение..."></textarea>
        </div>

        <div>
            <label for="attachment">Вложение</label>
            <input type="file" name="attachment" id="attachment">
        </div>

        <div>
            <input type="checkbox" name="agree" id="agree">
            <label for="agree">Даю согласие на обработку персональных данных</label>
        </div>

        <button type="submit">Отправить</button>
    </form>

</body>
</html>
